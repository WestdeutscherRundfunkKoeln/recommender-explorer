version: "3"
services:
  opensearch-node1:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-node1
    environment:
      - cluster.name=opensearch-cluster # Name the cluster
      - node.name=opensearch-node1 # Name the node that will run in this container
      - discovery.seed_hosts=opensearch-node1,opensearch-node2 # Nodes to look for when discovering the cluster
      - cluster.initial_cluster_manager_nodes=opensearch-node1,opensearch-node2 # Nodes eligibile to serve as cluster manager
      - bootstrap.memory_lock=true # Disable JVM heap memory swapping
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m # Set min and max JVM heap sizes to at least 50% of system RAM
      - DISABLE_INSTALL_DEMO_CONFIG=true # Prevents execution of bundled demo script which installs demo certificates and security configurations to OpenSearch
      - DISABLE_SECURITY_PLUGIN=true # Disables Security plugin
    ulimits:
      memlock:
        soft: -1 # Set memlock to unlimited (no soft or hard limit)
        hard: -1
      nofile:
        soft: 65536 # Maximum number of open files for the opensearch user - set to at least 65536
        hard: 65536
    volumes:
      - opensearch-data1:/usr/share/opensearch/data # Creates volume called opensearch-data1 and mounts it to the container
    ports:
      - 9200:9200 # REST API
      - 9600:9600 # Performance Analyzer
    networks:
      - opensearch-net # All of the containers will join the same Docker bridge network
  opensearch-node2:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-node2
    environment:
      - cluster.name=opensearch-cluster # Name the cluster
      - node.name=opensearch-node2 # Name the node that will run in this container
      - discovery.seed_hosts=opensearch-node1,opensearch-node2 # Nodes to look for when discovering the cluster
      - cluster.initial_cluster_manager_nodes=opensearch-node1,opensearch-node2 # Nodes eligibile to serve as cluster manager
      - bootstrap.memory_lock=true # Disable JVM heap memory swapping
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m # Set min and max JVM heap sizes to at least 50% of system RAM
      - DISABLE_INSTALL_DEMO_CONFIG=true # Prevents execution of bundled demo script which installs demo certificates and security configurations to OpenSearch
      - DISABLE_SECURITY_PLUGIN=true # Disables Security plugin
    ulimits:
      memlock:
        soft: -1 # Set memlock to unlimited (no soft or hard limit)
        hard: -1
      nofile:
        soft: 65536 # Maximum number of open files for the opensearch user - set to at least 65536
        hard: 65536
    volumes:
      - opensearch-data2:/usr/share/opensearch/data # Creates volume called opensearch-data2 and mounts it to the container
    networks:
      - opensearch-net # All of the containers will join the same Docker bridge network
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    ports:
      - 5601:5601 # Map host port 5601 to container port 5601
    expose:
      - "5601" # Expose port 5601 for web access to OpenSearch Dashboards
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch-node1:9200","http://opensearch-node2:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true # disables security dashboards plugin in OpenSearch Dashboards
    networks:
      - opensearch-net
  ingest-service:
    image: reco-explorer-ingest-service
    build:
      context: ./microservices/ingestservice
      dockerfile: ./docker/Dockerfile
    container_name: ingest-service
    ports:
      - 1337:80
    expose:
      - "1337"
    environment:
      - API_PREFIX=
      - BASE_URL_SEARCH=http://search-service
      - BASE_URL_INGEST=http://ingest-service
      - BASE_URL_EMBEDDING=http://embedding-service
      - OPENSEARCH_HOST=
      - OPENSEARCH_PORT=
      - OPENSEARCH_USER=
      - OPENSEARCH_PASS=
      - OPENSEARCH_INDEX=
      - MAPPING_DEFINITION='{"id":.id,"externalid":.externalid,"uuid":.uuid,"title":.title,"description":.description,"longdescription":.longdescription,"availablefrom":.availablefrom,"availableto":.availableto,"duration":.durationseconds,"embedtext":.embedtext,"embedtexthash":.embedtexthash,"thematiccategories":.thematiccategories,"thematiccategoriesids":.thematiccategoriesids,"thematiccategoriestitle":.thematiccategoriestitle,"genrecategory":.genrecategory,"genrecategoryid":.genrecategoryid,"subgenrecategories":.subgenrecategories,"subgenrecategoriesids":.subgenrecategoriesids,"subgenrecategoriestitle":.subgenrecategoriestitle,"teaserimage":.teaserimage.url,"geoavailability":.geoavailability}'
      - DEPLOYMENT_ENVIRONMENT=DEV
      - STORAGE_SERVICE_ACCOUNT=$STORAGE_SERVICE_ACCOUNT
    networks:
      - opensearch-net
  search-service:
    image: reco-explorer-search-service
    build:
      context: ./microservices/searchservice
      dockerfile: ./docker/Dockerfile
    container_name: search-service
    ports:
      - 1336:80
    expose:
      - "1336"
    environment:
      - API_PREFIX=
      - BASE_URL_SEARCH=http://search-service
      - BASE_URL_INGEST=http://ingest-service
      - BASE_URL_EMBEDDING=http://embedding-service
      - OPENSEARCH_HOST=opensearch-node1
      - OPENSEARCH_PORT=9200
      - OPENSEARCH_USER=admin
      - OPENSEARCH_PASS=admin
      - OPENSEARCH_INDEX=test_index
      - MAPPING_DEFINITION=
      - DEPLOYMENT_ENVIRONMENT=DEV
    networks:
      - opensearch-net
  embedding-service:
    image: reco-explorer-embedding-service
    build:
      context: ./microservices/embeddingservice
      dockerfile: ./docker/Dockerfile
    container_name: embedding-service
    ports:
      - 1338:80
    expose:
      - "1338"
    environment:
      - API_PREFIX=
      - BASE_URL_SEARCH=http://search-service
      - BASE_URL_INGEST=http://ingest-service
      - BASE_URL_EMBEDDING=http://embedding-service
      - OPENSEARCH_HOST=
      - OPENSEARCH_PORT=
      - OPENSEARCH_USER=
      - OPENSEARCH_PASS=
      - OPENSEARCH_INDEX=
      - MAPPING_DEFINITION=
      - DEPLOYMENT_ENVIRONMENT=DEV
    networks:
      - opensearch-net
volumes:
  opensearch-data1:
  opensearch-data2:
networks:
  opensearch-net:
